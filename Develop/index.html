<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="title">Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2 id="sub-title">Generate your Password</h2>
        </div>
        <div class="card-body">
          <h3 class="password-display" id="passwordDisplay">password</h3>
          <form id="passGeneratorForm" class="form">
            <div class="slider">
              <label for="charAmountNumber"># of Characters</label>

              <input class="range" type="range" min="8" max="128" value="9" id="charAmountRange">

              <input class="number-input" type="number" min="8" max="128" value="9" id="charAmountNumber">
            </div>

          </br>

            <label for="includeUppercase">Use Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeLowercase">Use Lowercase</label>
            <input type="checkbox" id="includeLowercase">

            <label for="includeSymbols">Use Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <label for="includeNumbers">Use Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <div class="card-footer">
              <button type="submit" onclick=console.log() id="generate" class="btn">Generate Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
